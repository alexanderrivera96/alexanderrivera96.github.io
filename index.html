<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Rivera - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #1a1a1a;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5rem 1rem;
            text-align: center;
        }

        .profile-pic {
            width: 220px;
            height: 220px;
            border-radius: 51%;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .profile-pic img {
            margin-top: 30px;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.25rem;
            color: #666;
            font-weight: normal;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: #1a1a1a;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Alexander Rivera</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#blog">Blog</a>
            <a href="#projects">Projects</a>
            <a href="contact.html">Contact me</a>
        </div>
    </nav>

    <main>
        <div class="profile-pic">
            <img src="images/profilepic.jpg" alt="Profile Picture">
        </div>
        <h1>Alexander Rivera</h1>
        <h2>Full Stack DevOps and Magician</h2>
        <div class="social-links">
            <a href="https://github.com/alexanderrivera96" title="GitHub">
                <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                </svg>
            </a>
            <a href="#linkedin" title="LinkedIn">

                    <rect x="2" y="9" width="4" height="12"></rect>

            <a href="https://x.com/AlexRiv007" title="Twitter">

                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>

                    <circle cx="5" cy="19" r="1"></circle>
                </svg>
            </a>
        </div>
    </main>
    <footer>
        <p>© 2015 - 2025 Alexander Rivera · Powered by coffee and deadlines</a></p>
    </footer>
</body>
</html>
